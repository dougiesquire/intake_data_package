metadata:
  parameters:
    ver:
      description: "Catalog version"
      type: str
      default: "latest"

sources:
  cat0:
    args:
      path: "{{CATALOG_DIR}}/../source/{{ver}}/cat0.yaml"
    description: "An intake catalog"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata:
      version: "{{ver}}"
